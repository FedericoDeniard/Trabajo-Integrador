<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login MediaRent</title>
    <link rel="icon" href="/images/logo.webp" type="image/webp" />
    <link rel="stylesheet" href="./styles/componentes/general.css" />
    <link rel="stylesheet" href="./styles/componentes/forms.css" />
    <link rel="stylesheet" href="./styles/componentes/buttons.css" />
    <link rel="stylesheet" href="./styles/vistas/index.css" />
    <link rel="stylesheet" href="./styles/componentes/header.css" />
    <link rel="stylesheet" href="../../styles/componentes/theme-switch.css"/>
    <link rel="stylesheet" href="../../styles/vistas/dark-theme.css"/>
  </head>

  <body>
    <div class="container welcome-page">
      <header class="header">
        <div class="header__main">
          <img src="/images/logo.webp" />
          <div>
            <h2>MediaRent</h2>
            <p>Federico Deniard</p>
            <p>Delfina Garcia Ocampo</p>
          </div>
        </div>
        <div class="header__nav">
          <a href="/api/admin/login">
            <img src="/images/admin.svg" alt="Admin" />
            <span>Admin</span>
          </a>

          <label for="theme" class="theme">
            <span class="theme__toggle-wrap">
              <input id="theme" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark">
              <span class="theme__fill"></span>
              <span class="theme__icon">
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
              </span>
            </span>
          </label>
          
        </div>
      </header>
      <div>
        <h1 class="welcome-page__title">Â¡Bienvenido!</h1>
        <form
          class="welcome-page__form form"
          action="./pages/clients/products.html"
        >
          <label>
            <input
              type="text"
              minlength="4"
              required
              placeholder="Ingrese su nombre"
            />
          </label>
          <button type="submit" class="button">Continuar</button>
        </form>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
