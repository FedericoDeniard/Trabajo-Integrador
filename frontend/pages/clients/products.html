<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu MediaRent</title>
    <link rel="icon" href="/images/logo.webp" type="image/webp" />
    <link rel="stylesheet" href="../../styles/componentes/header.css" />
    <link rel="stylesheet" href="../../styles/componentes/general.css" />
    <link rel="stylesheet" href="../../styles/componentes/forms.css" />
    <link rel="stylesheet" href="../../styles/componentes/product-card.css" />
    <link rel="stylesheet" href="../../styles/componentes/spinner.css" />
    <link rel="stylesheet" href="../../styles/vistas/shopping-cart.css" />
    <link rel="stylesheet" href="/styles/componentes/buttons.css" />
    <link rel="stylesheet" href="/styles/componentes/paginator.css" />

    <link rel="stylesheet" href="../../styles/componentes/theme-switch.css"/>
    <link rel="stylesheet" href="../../styles/vistas/dark-theme.css"/>

    <link rel="preload" href="/images/not-found.svg" as="image" />
  </head>
  <body>
    <header class="header">
      <div class="header__main">
        <img src="/images/logo.webp" />
        <div>
          <h2>MediaRent</h2>
          <p>Federico Deniard</p>
          <p>Delfina Garcia Ocampo</p>
        </div>
      </div>
      <div class="header__nav">
        <a href="./shopping-cart.html">
          <img src="../../images/cart.svg" alt="Carrito" />
          <span>Carrito</span>
          <span id="cart-count">0</span>
        </a>
        <a href="/index.html" id="logout">
          <img src="../../images/logout.svg" alt="Salir" />
          <span>Salir</span>
        </a>

        <label for="theme" class="theme">
          <span class="theme__toggle-wrap">
            <input id="theme" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark">
            <span class="theme__fill"></span>
            <span class="theme__icon">
              <span class="theme__icon-part"></span>
              <span class="theme__icon-part"></span>
              <span class="theme__icon-part"></span>
              <span class="theme__icon-part"></span>
              <span class="theme__icon-part"></span>
              <span class="theme__icon-part"></span>
              <span class="theme__icon-part"></span>
              <span class="theme__icon-part"></span>
              <span class="theme__icon-part"></span>
            </span>
          </span>
        </label>

      </div>
    </header>

    <section>
      <form class="form --center">
        <h1>Productos</h1>
        <div class="row --fit-content">
          <label for="peliculas">Mostrar</label>
          <span class="checkbox-container">
            <input type="checkbox" id="peliculas" checked />
            <label for="peliculas">Peliculas</label>
          </span>
          <span class="checkbox-container">
            <input type="checkbox" id="series" checked />
            <label for="series">Series</label>
          </span>
        </div>
      </form>

      <div id="products"></div>
      <!--en este se cargan los productos y se filtran segÃºn corresponda-->
      <div id="general-loader" class="loader-container">
        <div class="loader"></div>
      </div>
    </section>
    <div class="navigator">
      <button id="prev-page" class="button" disabled>Anterior</button>
      <button id="next-page" class="button" disabled>Siguiente</button>
    </div>
    <script type="module" src="../../scripts/mvc/products/index.js"></script>
  </body>
</html>
